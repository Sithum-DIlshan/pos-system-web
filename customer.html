<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img alt="" class="d-inline-block align-text-top me-5" height="70" src="assets/logo_transparent_background.png"
             width="90">

        <a class="navbar-brand" href="#">Blue Ridge</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button aria-expanded="false" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                                id="dropdownMenuButton1" type="button">
                            Dropdown button
                        </button>
                        <ul aria-labelledby="dropdownMenuButton1" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid col-10 mt-5">
    <div class="container">
        <div class="row justify-content-sm-between">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="exampleInputEmail1">Search Customer</label>
                        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
                               placeholder="Input Name/NIC"
                               type="email">
                    </div>
                    <button class="btn btn-primary btn-sm" type="submit">Submit</button>
                    <div class="dropdown d-inline">
                        <button aria-expanded="false" class="btn border dropdown-toggle btn-sm" data-bs-toggle="dropdown"
                                id="dropdownMenuButton2" type="button">
                            Name
                        </button>
                        <ul aria-labelledby="dropdownMenuButton2" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-3">
                <!--<button type="button" class="btn btn-outline-success btn-sm">Add Customer</button>
            -->
                <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Customer</button>
                <button type="button" class="btn btn-outline-dark btn-sm">View All</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Customer</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Customer ID:</label>
                                        <input type="text" class="form-control" id="recipient-id">
                                        <label for="recipient-name" class="col-form-label">Customer Name:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                        <label for="recipient-name" class="col-form-label">Customer Address:</label>
                                        <input type="text" class="form-control" id="recipient-address">
                                        <label for="recipient-name" class="col-form-label">Customer Salary:</label>
                                        <input type="text" class="form-control" id="recipient-salary">
                                    </div>
                                    </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary btn-sm">Save</button>
                                <button type="button" class="btn btn-info btn-sm">Renew</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
